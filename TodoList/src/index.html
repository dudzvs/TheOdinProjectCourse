<!DOCTYPE html>
<html lang="en" data-mode="Dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="content" id="content">
      <header>
        <div class="logo">
          <h1>TODO</h1>
        </div>
        <div class="switcherMode">
          <label for="switcher"></label>
          <input type="checkbox" name="switcher" id="switcher" />
        </div>
      </header>

      <main>
        <div class="new-task-box" id="newTask">
          <form action="">
            <div></div>
            <input
              type="text"
              autocomplete="off"
              name="newTask"
              id="newTaskInput"
              placeholder="Create a new todoâ€¦"
            />
          </form>
        </div>
        <div class="tasks">
          <div class="task-count">0 items left</div>
          <div class="clear-all">Clear completed</div>
        </div>
        <div class="filters">
          <a href="#all" class="active">All</a>
          <a href="#active">Active</a>
          <a href="#completed">Completed</a>
        </div>
      </main>

      <h4>Drag and drop to reorder list</h4>
    </div>
  </body>
</html>
