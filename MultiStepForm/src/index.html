<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>MultiStepForm</title>
  </head>
  <body>
    <div class="content">
      <header>
        <nav>
          <div class="nav-btns-pages">
            <div class="btn-wrapper">
              <button class="nav-btn" data-nav-button>1</button>
              <p>
                Step 1 <br />
                <span>YOUR INFO</span>
              </p>
            </div>
            <div class="btn-wrapper">
              <button class="nav-btn" data-nav-button>2</button>
              <p>
                Step 2 <br />
                <span>SELECT PLAN</span>
              </p>
            </div>
            <div class="btn-wrapper">
              <button class="nav-btn" data-nav-button>3</button>
              <p>
                Step 3 <br />
                <span>ADD-ONS</span>
              </p>
            </div>
            <div class="btn-wrapper">
              <button class="nav-btn" data-nav-button>4</button>
              <p>
                Step 4 <br />
                <span>SUMMARY</span>
              </p>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="formBox">
          <h2 id="titleForm">Finishing up</h2>
          <p id="descriptForm" class="descript">
            Double-check everything looks OK before confirming.
          </p>

          <form action="#">
            <div class="personal-info hidden">
              <div class="input-wrapper">
                <label for="userName">Name</label>
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  required
                  placeholder="e.g. Stephen King"
                />
              </div>
              <div class="input-wrapper">
                <label for="userEmail">Email</label>
                <input
                  type="text"
                  name="userEmail"
                  id="userEmail"
                  required
                  placeholder="e.g. stephenking@lorem.com"
                />
              </div>
              <div class="input-wrapper">
                <label for="phone">Phone</label>
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  required
                  placeholder="e.g. +1 234 567 890"
                />
              </div>
            </div>
            <div class="plans hidden">
              <div class="input-wrapper">
                <input type="radio" name="plansInput" id="arcade" checked />
                <label for="arcade">
                  <div class="icon arcade"></div>
                  <div class="plan-detail">
                    <span>Arcade</span>
                    <span>$9/mo</span>
                  </div>
                </label>
                <input type="radio" name="plansInput" id="advanced" />
                <label for="advanced">
                  <div class="icon advanced"></div>
                  <div class="plan-detail">
                    <span>Advanced</span>
                    <span>$12/mo</span>
                  </div>
                </label>
                <input type="radio" name="plansInput" id="pro" />
                <label for="pro">
                  <div class="icon pro"></div>
                  <div class="plan-detail">
                    <span>Pro</span>
                    <span>$16/mo</span>
                  </div>
                </label>
              </div>
              <div class="switchBox">
                <label for="yearly">Monthly</label>
                <div class="switch">
                  <input type="radio" name="billing" id="monthly" checked />
                  <input type="radio" name="billing" id="yearly" />
                  <div class="slider"></div>
                </div>
                <label for="monthly">Yearly</label>
              </div>
            </div>
            <div class="modsPlans hidden">
              <div class="input-wrapper">
                <input type="checkbox" name="mods" id="onlineServices" />
                <label for="onlineServices">
                  <div class="plan-detail">
                    <span>Online service</span>
                    <span>Access to multiplayer games</span>
                  </div>
                  <span class="price">+$10/yr</span>
                </label>
              </div>
              <div class="input-wrapper">
                <input type="checkbox" name="mods" id="largerStorage" />
                <label for="largerStorage">
                  <div class="plan-detail">
                    <span>Larger storage</span>
                    <span>Extra 1TB of cloud save</span>
                  </div>
                  <span class="price">+$20/yr</span>
                </label>
              </div>
              <div class="input-wrapper">
                <input type="checkbox" name="mods" id="customizableProfile" />
                <label for="customizableProfile">
                  <div class="plan-detail">
                    <span>Customizable profile</span>
                    <span>Custom theme on your profile</span>
                  </div>
                  <span class="price">+$20/yr</span>
                </label>
              </div>
            </div>
            <div class="summary">
              <div class="summary-box">
                <div class="selected-plan">
                  <span>Arcade (Yearly)</span>
                  <button id="change-plan">Change</button>
                  <span>$90/yr</span>
                </div>
                <div class="addons">
                  <div class="addon">
                    <span>Online service</span>
                    <span>+$10/yr</span>
                  </div>
                  <div class="addon">
                    <span>Larger storage</span>
                    <span>+$20/yr</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="total">
              <span>Total (per year)</span>
              <span>$120/yr</span>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
